<div class="listing" *ngFor="let author of resultsToDisplay">
  <mat-card *ngIf="author.titles">
    <mat-card-title>{{ author.authordisplay }}</mat-card-title>
    <mat-card-actions>
      <button mat-button color="primary" (click)="showFullDetails(author.authorlast)">View titles</button>
    </mat-card-actions>

  </mat-card>

</div>
